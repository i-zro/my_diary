{%extends 'base.html' %}

{% block head %}
<title>Register with US</title>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap');
	</style>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Gothic+Coding&display=swap');
	</style>
{% endblock %}

{%block body%}


<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div align='center' class="login100-pic js-tilt" data-tilt>
					<img src="/static/images/img-01.png" alt="IMG">
				</div>
					
				<form action="/register" method="POST" class="login100-form validate-form">
				 	<span class="login100-form-title">
					<p style = "font-size:1.5em; font-family:Black Han Sans">회원가입 페이지</p>
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "Valid name is required: abc">
						<input class="input100" type="text" name="name" placeholder="이름">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="비밀번호">
						<span class="focus-input100"></span>
						
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn"; style="font-family:Black Han Sans">
							회원가입
						</button>
					<br \></div><br \>

				</form>
				<div align='center' class="container-login100-form-btn">
				<a href='http://127.0.0.1:5000/login'>
						<button class="login100-form-btn" style="font-family:Black Han Sans">							
							⏪ 돌아가기
						</button>
						</a>
					
					</div><br \><br \><br \><br \><br \><br \><br \>
			</div>
		</div>
	</div>


{% endblock %}
